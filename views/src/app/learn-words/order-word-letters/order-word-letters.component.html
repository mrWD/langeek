<mat-tab-group>
  <mat-tab
    *ngFor="let word of translationsService.words"
    [label]="word[language]"
  >
    <app-order-letters
      *ngIf="word[language]"
      [translation]="word[originLanguage]"
      [inputList]="word[language].split('')"
    ></app-order-letters>>
  </mat-tab>
</mat-tab-group>

<div class="col">
  <mat-spinner class="loader" *ngIf="!phraseList.length"></mat-spinner>

  <table
    mat-table
    [dataSource]="searchedPhrases"
    class="mat-elevation-z8 table"
  >
    <ng-container matColumnDef="originLanguage">
      <th mat-header-cell *matHeaderCellDef>{{ originLanguage.substr(0, 3) }}</th>
  
      <td mat-cell *matCellDef="let phrase">{{ findPhrase(phraseList, phrase, originLanguage) }}</td>
    </ng-container>
  
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef>{{ language.substr(0, 3) }}</th>
  
      <td mat-cell *matCellDef="let phrase">{{ findPhrase(phraseList, phrase, language) }}</td>
    </ng-container>
  
    <ng-container matColumnDef="playTranslations">
      <th mat-header-cell *matHeaderCellDef width="65">
        <button mat-raised-button color="primary" (click)="onPlay(phraseList, searchedPhrases)">
          <mat-icon>play_arrow</mat-icon>
        </button>
      </th>
  
      <td mat-cell *matCellDef="let phrase">
        <button
          mat-raised-button
          color="primary"
          (click)="onPlay(phraseList, [phrase])"
        >
          <mat-icon>play_arrow</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
